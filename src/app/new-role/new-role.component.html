<form [formGroup]="forms">
    <div class="row">
        <div class="col-8">
            <div class="mb-3">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name">
                <small *ngIf="forms.controls['name'].touched && forms.hasError('required','name')">Name is required</small>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="mb-3">
                
                <input type="button" class="btn btn-primary" value="Save" (click)="onSave()">
              </div>
        </div>
    </div>
</form>
