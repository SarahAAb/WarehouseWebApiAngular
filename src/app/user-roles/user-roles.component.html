
  <div class="card">
    <div class="card-body">
        <div class="form-check" *ngFor="let item of Userroles">
            <input class="form-check-input" type="checkbox" [checked]="item.isSelected" [(ngModel)]="item.isSelected" />
            <label class="form-check-label" for="flexCheckDefault">
                {{item.roleName}}
            </label>
          </div>
          <div class="panel-footer">
            <input type="button" value="Update" class="btn btn-primary" (click)="onUpdate(Userroles)"  />
        </div>
              </div>
  </div>
