<form [formGroup]="forms">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <label  class="form-label">Username</label>
                    <input type="text" class="form-control"  formControlName="email" placeholder="usermame">
                    <small *ngIf="forms.controls['email'].touched && forms.hasError('required','email')">Email is required</small>
                    <small *ngIf="forms.controls['email'].touched && forms.hasError('email','email')">Invalid Format</small>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                    <small *ngIf="forms.controls['password'].touched && forms.hasError('required','password')">Password is required</small>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    
                    <input type="button" class="btn btn-primary" value="Login" (click)="onLogin()">
                  </div>
            </div>
        </div>
    </div>
    </form>
